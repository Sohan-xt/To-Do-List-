<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0e2b50;
        }
        .container {
            background: rgb(82, 124, 163);
            padding: 80px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            background: #eee;
            margin: 5px 0;
            border-radius: 5px;
        }
        .input-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
            outline: none;
        }
        button {
            margin-left: 5px;
            cursor: pointer;
            padding: 8px 12px;
            border: none;
            border-radius: 15px;
            background-color: #28a745;
            color: white;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Enter task">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>

    <script>
        function addTask() {
            let taskInput = document.getElementById("taskInput");
            let taskText = taskInput.value.trim();
            if (taskText === "") return;
            
            let li = document.createElement("li");
            li.innerHTML = `<span>${taskText}</span>
                            <div>
                                <button onclick="deleteTask(this)">Completed</button>
                            </div>`;
            
            document.getElementById("taskList").appendChild(li);
            taskInput.value = "";
        }

        function deleteTask(button) {
            button.parentElement.parentElement.remove();
        }

        
    </script>
</body>
</html>
